        // 2.setInterval
        const interval = setInterval(myTimer, 1000);

        function myTimer() {
            const time = new Date();
            document.getElementById("timer").innerHTML = time.toLocaleTimeString();
        }
        function stopbtn() {
            clearInterval(interval);
        }

    </script>
</body>
