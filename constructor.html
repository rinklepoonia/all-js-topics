<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor</title>
</head>

<body>
    <script>
        function car(make, model, year) {
            this.make = make;
            this.model = model;
            this.year = year;
            this.setMiles = function (miles) {
                this.miles = miles
                return miles;
            }
        }

        const car1 = new car('abc', 'tok ', '2000')
        const car2 = new car('hh', 'hhh', '1999')
        console.log(car1)
        // console.log(car2)
        car.prototype.age = function () {
            return (new Date()).getFullYear() - this.year;
        }
        car1.age();
    </script>

</body>

</html>
